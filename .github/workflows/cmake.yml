name: CMake

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download devkitPro-pacman
      run: wget https://github.com/devkitPro/pacman/releases/download/v1.0.2/devkitpro-pacman.amd64.deb -P /tmp/

    - name: Install devkitPro-pacman
      run: sudo apt install /tmp/devkitpro-pacman.amd64.deb

    - name: Install Wii U development tools
      run: sudo dkp-pacman -Syu wiiu-dev --noconfirm

    - name: Configure CMake
      run: cmake -B ./build

    - name: Build project
      run: make -C ./build
